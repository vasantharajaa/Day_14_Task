<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="Stylesheet" href="form.css">
</head>
<body>
    <h1 style="text-align: center;">Form</h1>
    <form>
            <div class="row container mb-4">
                <div class="col-1"><label for="first-name">FirstName</label></div>
                <div class="col"><input type="text" placeholder="Enter the firstName" id="first-name"></div>
            </div>
            <div class="row container mb-4">
                <div class="col-1"><label for="last-name">LastName</label></div>
                <div class="col"><input type="text" placeholder="Enter the LastName" id="last-name"></div>
            </div>
            <div class="row container mb-4">
                <div class="col-1"><label for="address">Address</label></div>
                <div class="col"><input type="text" placeholder="Enter the address" id="address"></div>
            </div>
            <div class="row container mb-4">
                <div class="col-1"><label for="pincode">PinCode</label></div>
                <div class="col"><input type="text" placeholder="Enter the pincode" id="pincode"></div>
            </div>
            <div class="row container mb-4">
                <div class="col-1"><label for="state">State</label></div>
                <div class="col"><input type="text" placeholder="Enter the State" id="state"></div>
            </div>
            <div class="row container mb-4">
                <div class="col-1"><label for="country">Country</label></div>
                <div class="col"><input type="text" placeholder="Enter the country" id="country"></div>
            </div>
                  <div class="foodlist">
                    <h3> Choice of Food (atleast select two)</h3>
                    <div ><input type="checkbox"  id="briyani" name="food" value="Briyani">
                    <label for="briyani"> Briyani</label>
                    </div>
                    <div >
                        <input type="checkbox"  id="ice" name="food" value="Icecream">
                        <label for="ice"> Icecream</label>

                    </div>
                    <div >
                        <input type="checkbox"  id="fruit" name="food" value="Fruits">
                        <label for="fruit"> Fruits</label>

                    </div>
                    <div >
                        <input type="checkbox" id="veg" name="food" value="Briyani">
                        <label for="veg"> VegRice</label>

                    </div>
                    <div >
                        <input type="checkbox"  id="cool" name="food" value="Briyani">
                        <label for="cool">CoolDrinks</label>
                    </div>

                  </div>
            

        <div class="row-1 mb-10">
            <button type="submit" id="button"  onclick="table1(event)">submit</button>
        </div>
      
    
    </form>
    <div class="row ">
        <table id="tbl" class="table">
            <thead >
              <tr>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Address</th>
                <th scope="col">Pincode</th>
                <th scope="col">State</th>
                <th scope="col">Country</th>
                <th scope="col">Choosen food items</th>
                
                
              </tr>
            </thead>
            <tbody id="body">
                
            </tbody>
            
          </table>
    </div>
    
    <script src="form.js"></script>
     
</body>

</html>
